<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body onload="currentDay()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">8am
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour0800" data-value="08" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">9am
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour0900" data-value="09" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">10am
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour1000" data-value="10" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">11am
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour1100" data-value="11" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">12pm
          <a href=""><button class="saveBtn"></button></a>
        </div>
        <textarea id="hour1200" data-value="12" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">1pm
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour1300" data-value="01" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">2pm
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour1400" data-value="02" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">3pm
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour1500" data-value="03" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">4pm
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour1600" data-value="04" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">5pm
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour1700" data-value="05" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">6pm
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour1800" data-value="06" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">7pm
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour1900" data-value="07" class="col-10"></textarea>
      </div>
    </div>
    <div class="Timeblocks">
      <div class="row">
        <div class="col-2">8pm
          <button class="saveBtn"></button>
        </div>
        <textarea id="hour2000" data-value="08" class="col-10"></textarea>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</html>
